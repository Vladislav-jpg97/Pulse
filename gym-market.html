<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT</title>

    <link rel="icon" type="image/x-icon" href="./favicon.ico">


    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./libs/OwlCarousel2-2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./libs/OwlCarousel2-2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/global.css">
</head>

<body
    class="min-h-screen flex flex-col justify-between bg-[url('./img/image/bg-all.png')] bg-center bg-no-repeat bg-cover py-[40px]">

    <!-- HEADER -->
    <header class="py-[40px] mx-[30px] border-2 rounded-[20px] border-[#FF6A00] 
                    hover:shadow-[0_0_50px_#FF6B66] hover:scale-[1.01] transition-all duration-1000">
        <div class="container mx-auto px-[40px] py-[10px]">
            <div class="flex justify-between">

                <!-- LOGO + MENU -->
                <div class="w-[200px] flex justify-center items-center space-x-[30px]">
                    <a href="./index.html">
                        <img class="w-full block" src="./img/svg/colorful_pulse_logo.svg" alt="pulse_logo">
                    </a>

                    <button class="flex w-[50px] items-center">
                        <img class="w-[50px] pr-[5px]" src="./img/svg/menu.svg" alt="menu">
                        <span class="text-[25px] text-[#ff5100]">Меню</span>
                    </button>
                </div>

                <!-- ICONS -->
                <div class="flex items-center space-x-[50px]">
                    <a href="./cart.html"
                        class="w-[60px] block hover:shadow-[0_0_15px_#FF6A00] transition-shadow relative">
                        <span id="js-badge" data-slot="badge"
                            class="absolute text-[25px] font-bold text-[#ff5444] right-[-20px] top-[-20px] ">2</span>
                        <img src="./img/svg/cart.svg" alt="карзина" class="w-full block">
                    </a>
                    <a href="./uzer-room.html" class="w-[60px] block hover:shadow-[0_0_15px_#FF6A00] transition-shadow">
                        <img src="./img/svg/user-room.svg" alt="пользователь" class="w-full block">
                    </a>
                    <a href="./login-form.html"
                        class="w-[60px] block hover:shadow-[0_0_15px_#FF6A00] transition-shadow">
                        <img src="./img/svg/login.svg" alt="вход" class="w-full block">
                    </a>
                    <a href="./reg-form.html" class="w-[60px] block hover:shadow-[0_0_15px_#FF6A00] transition-shadow">
                        <img src="./img/svg/register.svg" alt="регист" class="w-full block">
                    </a>
                    <a href="./gym-market.html"
                        class="w-[60px] block hover:shadow-[0_0_15px_#FF6A00] transition-shadow  ">

                        <img src="./img/svg/shop.svg" alt="магазин" class="w-full block">

                    </a>

                </div>

            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <section>

            <div class="container mx-auto px-[40px] py-[60px]">
                <h1 class="text-center text-[#ff5100] font-bold text-[50px] mb-[40px]">Наши Товары</h1>

                <div class="flex gap-8">

                    <!-- SIDEBAR FILTER BUTTONS -->
                    <aside data-aos="fade-up" data-aos-duration="2500" id="js-buttoShop" class="w-80 space-y-6 border-2 rounded-[20px] border-[#FF6A00] 
                                hover:shadow-[0_0_50px_#FF6B66] hover:scale-[1.01] transition-all duration-1000 
                                py-[40px] px-[40px] h-full">
                        <button id="1" type="button" class="text-[#ff5100] font-bold text-[30px] border-2 rounded-[20px] border-[#FF6A00] 
                                    px-[30px] py-[10px] hover:bg-[#FF6A00] hover:text-black 
                                    hover:shadow-[0_0_30px_#FF6A00] transition-all duration-700">
                            Добавки
                        </button>

                        <button id="2" type="button" class="text-[#ff5100] font-bold text-[30px] border-2 rounded-[20px] border-[#FF6A00] 
                                    px-[30px] py-[10px] hover:bg-[#FF6A00] hover:text-black 
                                    hover:shadow-[0_0_30px_#FF6A00] transition-all duration-700">
                            Инвентарь
                        </button>

                    </aside>

                    <!-- PRODUCTS -->
                    <ul id="js-shop" class="grid grid-cols-3 gap-5 border-2 rounded-[20px] border-[#FF6A00] 
                                hover:shadow-[0_0_50px_#FF6B66] hover:scale-[1.01] transition-all duration-1000 
                                py-[40px] px-[40px]">

                        <!-- PRODUCT CARD TEMPLATE -->
                        <li class="border-2 rounded-[20px] border-[#FF6A00] hover:shadow-[0_0_50px_#FF6B66] 
                                    hover:scale-[1.01] transition-all duration-1000 px-[15px] py-[20px] mb-[20px]">

                            <h4 class="text-center text-[#ff5100] font-bold text-[30px]" data-aos="fade-up"
                                data-aos-duration="2500">
                                title
                            </h4>

                            <div class="w-full h-[300px] overflow-hidden rounded-lg my-[20px]" data-aos="fade-up"
                                data-aos-duration="2500">
                                <img class="w-full h-full object-cover" src="./img/image/streetworkout/турник.jpg"
                                    alt="">
                            </div>

                            <p class="text-start text-[#FF6A99] text-[15px] py-[10px]" data-aos="fade-up"
                                data-aos-duration="2500">
                                Стрит воркаут — это тренировки на свежем воздухе, которые укрепляют тело.
                            </p>

                            <div class="flex justify-between items-center" data-aos="fade-up" data-aos-duration="2500">
                                <strong class="text-[#ff5100] text-[25px]">12000</strong>

                                <button id="js-buttonMarket" class="mt-[10px] py-[7px] px-[20px] rounded-[15px] border-2 border-[#FF6A00] 
                                                text-[#ff5100] font-bold text-[20px] hover:bg-[#FF6A00] hover:text-black 
                                                hover:shadow-[0_0_30px_#FF6A00] transition-all duration-700"
                                    type="submit">
                                    Добавить
                                </button>
                            </div>
                        </li>



                    </ul>

                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="py-[40px] mx-[30px] border-2 rounded-[20px] border-[#FF6A00] 
                hover:shadow-[0_0_50px_#FF6B66] hover:scale-[1.01] transition-all duration-1000">

        <div class="container mx-auto px-[15px]">

            <ul class="flex justify-center items-center space-x-[40px] pt-[20px]" data-aos="fade-up"
                data-aos-duration="2000">
                <li><a href="#!" class="text-[#ff5100] font-bold uppercase hover:text-white">О нас</a></li>
                <li><a href="#!" class="text-[#ff5100] font-bold uppercase hover:text-white">Блог</a></li>
                <li><a href="#!" class="text-[#ff5100] font-bold uppercase hover:text-white">Контакты</a></li>
            </ul>

            <p class="text-white/30 text-[14px] text-center mt-[20px]" data-aos="fade-up" data-aos-duration="2000">
                &copy; 2025 <strong>PulseGym</strong>.
            </p>
        </div>

    </footer>


    <!-- LIBS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss-browser/4.1.13/index.global.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="./libs/OwlCarousel2-2.3.4/owl.carousel.min.js"></script>

    <script src="./js/main.js"></script>
    <script src="./data/data.js"></script>

    <script src="./js/aos.js"></script>

    <script src="./js/gym-market.js"></script>
    <script src="./js/header.js"></script>

</body>

</html>
