<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT</title>

    <link rel="stylesheet" href="./css/aos.css">

    <link rel="stylesheet" href="./libs/OwlCarousel2-2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./libs/OwlCarousel2-2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/global.css">

</head>

<body
    class="min-h-screen flex flex-col justify-between bg-[url('./img/image/bg-all.png')] bg-center bg-no-repeat bg-cover py-[40px]">

    <!-- HEADER -->
    <header
        class="py-[40px] mx-[30px] border-2 rounded-[20px] border-[#FF6A00] hover:shadow-[0_0_50px_#FF6B66] hover:scale-[1.01] transition-all duration-1000">
        <div class="container mx-auto px-[40px] py-[10px]">
            <div class="flex justify-between">

                <div class="w-[200px] flex justify-center items-center space-x-[30px]">
                    <a href="./index.html">
                        <img class="w-full block" src="./img/svg/colorful_pulse_logo.svg" alt="pulse_logo">
                    </a>

                    <button class="flex w-[50px] items-center">
                        <img class="w-[50px] pr-[5px]" src="./img/svg/menu.svg" alt="menu">
                        <span class="text-[25px] text-[#ff5100]">Меню</span>
                    </button>
                </div>

                <div class="flex items-center space-x-[50px]">
                    <a href="./cart.html" class="w-[60px] block hover:shadow-[0_0_15px_#FF6A00] transition-shadow">
                        <img src="./img/svg/cart.svg" alt="карзина" class="w-full block">
                    </a>
                    <a href="./uzer-room.html" class="w-[60px] block hover:shadow-[0_0_15px_#FF6A00] transition-shadow">
                        <img src="./img/svg/user-room.svg" alt="пользователь" class="w-full block">
                    </a>
                    <a href="./login-form.html"
                        class="w-[60px] block hover:shadow-[0_0_15px_#FF6A00] transition-shadow">
                        <img src="./img/svg/login.svg" alt="вход" class="w-full block">
                    </a>
                    <a href="./reg-form.html" class="w-[60px] block hover:shadow-[0_0_15px_#FF6A00] transition-shadow">
                        <img src="./img/svg/register.svg" alt="регист" class="w-full block">
                    </a>
                    <a href="./gym-market.html" class="w-[60px] block hover:shadow-[0_0_15px_#FF6A00] transition-shadow">
                        <img src="./img/svg/shop.svg" alt="магазин" class="w-full block">
                    </a>
                </div>
            </div>
        </div>
    </header>


    <!-- USER CABINET SECTION -->
    <section data-aos="fade-up" data-aos-duration="2000">
        <div class="container mx-auto px-[40px] my-[60px]">

            <div
                class="border-2 rounded-[20px] border-[#FF6A00] hover:shadow-[0_0_50px_#FF6A00] hover:scale-[1.01] transition-all duration-1000 py-[60px] px-[40px] max-w-[900px] mx-auto bg-black/40 backdrop-blur-md">

                <!-- Title -->
                <h2 class="text-[40px] font-bold text-[#ff5100] text-center pb-[40px]">
                    Личный Кабинет
                </h2>

                <!-- PROFILE BLOCK -->
                <div class="mb-[60px]">

                    <h3 class="text-[28px] text-[#ff5100] font-bold mb-[20px]">Ваш профиль</h3>

                    <div
                        class="flex items-center space-x-[30px] p-[20px] border border-[#FF6A00] rounded-[15px] bg-black/30 hover:shadow-[0_0_20px_#FF6A00] transition-all duration-500">

                        <!-- Avatar -->
                        <img src="./img/image/синчангОзеро.jpg"
                            class="w-[120px] h-[120px] rounded-full object-cover border-2 border-[#FF6A00]">

                        <!-- Info -->
                        <div class="flex-1">

                            <p class="text-white text-[20px] mb-[5px]">
                                <span class="text-[#ff5100] font-bold">Имя:</span> Владислав
                            </p>

                            <p class="text-white text-[20px]">
                                <span class="text-[#ff5100] font-bold">Email:</span> example@mail.com
                            </p>

                        </div>

                        <!-- Button -->
                        <button
                            class="py-[10px] px-[20px] rounded-[15px] border-2 border-[#FF6A00] text-[#ff5100] font-bold hover:bg-[#FF6A00] hover:text-black transition-all duration-700">
                            Изменить
                        </button>
                    </div>

                </div>

                <!-- SETTINGS FORM -->
                <div class="mb-[60px] hidden" id="edit-profile">

                    <h3 class="text-[28px] text-[#ff5100] font-bold mb-[20px]">Редактировать данные</h3>

                    <form class="space-y-[25px]">

                        <input type="text" placeholder="Новое имя"
                            class="w-full px-[20px] py-[15px] rounded-[15px] bg-black/20 border-2 border-[#FF6A00] text-white placeholder-white/40 focus:shadow-[0_0_15px_#FF6A00] outline-none transition-all">

                        <input type="email" placeholder="Новый email"
                            class="w-full px-[20px] py-[15px] rounded-[15px] bg-black/20 border-2 border-[#FF6A00] text-white placeholder-white/40 focus:shadow-[0_0_15px_#FF6A00] outline-none transition-all">

                        <button
                            class="w-full py-[15px] rounded-[15px] border-2 border-[#FF6A00] text-[#ff5100] font-bold hover:bg-[#FF6A00] hover:text-black transition-all duration-700">
                            Сохранить изменения
                        </button>

                    </form>
                </div>

                <!-- ORDER HISTORY -->
                <div>
                    <h3 class="text-[28px] text-[#ff5100] font-bold mb-[20px]">
                        История заказов
                    </h3>

                    <div id="orders" class="space-y-[25px]">

                        <!-- Example order -->
                        <div
                            class="p-[20px] border border-[#FF6A00] rounded-[15px] bg-black/30 hover:shadow-[0_0_20px_#FF6A00] transition-all duration-500">

                            <p class="text-white text-[18px]">
                                <span class="text-[#ff5100] font-bold">Заказ №:</span> 00124
                            </p>

                            <p class="text-white text-[18px]">
                                <span class="text-[#ff5100] font-bold">Дата:</span> 25.11.2025
                            </p>

                            <p class="text-white text-[18px]">
                                <span class="text-[#ff5100] font-bold">Сумма:</span> 145 000 сум
                            </p>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </section>




    <!-- FOOTER -->
    <footer
        class="py-[40px] mx-[30px] border-2 rounded-[20px] border-[#FF6A00] hover:shadow-[0_0_50px_#FF6B66] hover:scale-[1.01] transition-all duration-1000">
        <div class="container mx-auto px-[15px]">

            <ul data-aos="fade-up" data-aos-duration="2000"
                class="flex justify-center items-center space-x-[40px] pt-[20px]">
                <li><a href="#!" class="text-[#ff5100] font-bold uppercase hover:text-white">О нас</a></li>
                <li><a href="#!" class="text-[#ff5100] font-bold uppercase hover:text-white">Блог</a></li>
                <li><a href="#!" class="text-[#ff5100] font-bold uppercase hover:text-white">Контакты</a></li>
            </ul>

            <p data-aos="fade-up" data-aos-duration="2000" class="text-white/30 text-[14px] text-center mt-[20px]">
                &copy; 2025 <strong>PulseGym</strong>.
            </p>

        </div>
    </footer>

    <!-- LIBS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss-browser/4.1.13/index.global.min.js"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>

    <script src="./libs/OwlCarousel2-2.3.4/owl.carousel.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/main.js"></script>



</body>

</html>
